<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro de Filmes</title>
  <link rel="stylesheet" href="/assets/css/filmes.css" />
</head>
<body>
  <h1>Cadastro de Filmes</h1>

  <section id="form-section">
    <form id="filme-form">
      <input type="hidden" id="filme-id" />

      <label for="titulo">Título:</label>
      <input type="text" id="titulo" required />

      <label for="descricao">Descrição:</label>
      <textarea id="descricao" required></textarea>

      <label for="categoria">Categoria:</label>
      <input type="text" id="categoria" required />

      <label for="diretor">Diretor:</label>
      <input type="text" id="diretor" required />

      <label for="ano">Ano:</label>
      <input type="number" id="ano" required min="1900" max="2100" />

      <label for="imagem">URL da Imagem:</label>
      <input type="text" id="imagem" />

      <label for="conteudo">Conteúdo:</label>
      <textarea id="conteudo" required></textarea>

      <button type="submit">Salvar</button>
      <button type="button" id="cancel-edit" style="display:none;">Cancelar</button>
    </form>
  </section>

  <section id="tabela-section">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Título</th>
          <th>Categoria</th>
          <th>Diretor</th>
          <th>Ano</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="filmes-tbody">
        <!-- filmes listados aqui -->
      </tbody>
    </table>
  </section>

  <script src="/assets/scripts/filmes.js"></script>
</body>
</html>
